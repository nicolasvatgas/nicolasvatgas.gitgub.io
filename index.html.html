    audio {

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0000aa;
      transform: rotate(45deg);
      animation: flotar 10s linear infinite;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0000aa;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
