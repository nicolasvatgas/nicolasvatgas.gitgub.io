<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

      overflow: hidden;
      font-family: 'Arial', sans-serif;

    .message-box {

      backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 2;
    }

    .message-box.show {
      opacity: 1;
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff69b4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      font-size: 18px;

      cursor: pointer;

      z-index: 5;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<!-- BotÃ³n para iniciar mÃºsica -->
<button class="start-btn" id="startBtn">Haz clic para comenzar ðŸŒ™</button>

<!-- Mensajes -->
<div class="message-box" id="messageBox"></div>

<!-- Corazones -->
<canvas id="heartsCanvas"></canvas>

<!-- MÃºsica local -->
<audio id="bgMusic" loop>
  <source src="Marc SeguÃ­, Pol Granch - Tiroteo (Videoclip Oficial).mp3.mp3" type="audio/mp3">
  Tu navegador no soporta audio HTML5 ðŸ˜¢
</audio>

<script>
  const messages = [
    "Te amo, mi luna ðŸŒ™",
    "Eres mi todo, mi luna ðŸŒ™",
    "Mi razÃ³n de sonreÃ­r eres tÃº, mi luna ðŸŒ™",
    "Cada latido es por ti, mi luna ðŸŒ™",
    "Sin ti no hay cielo, mi luna ðŸŒ™",
    "Eres mi sueÃ±o hecho realidad, mi luna ðŸŒ™",
    "Todo tiene sentido contigo, mi luna ðŸŒ™",
    "TÃº + yo = infinito, mi luna ðŸŒ™"
  ];

  const messageBox = document.getElementById("messageBox");
  const startBtn = document.getElementById("startBtn");
  const audio = document.getElementById("bgMusic");
  const canvas = document.getElementById("heartsCanvas");
  const ctx = canvas.getContext('2d');

  let currentMessage = 0;
  let hearts = [];

  function showNextMessage() {
    messageBox.classList.remove("show");
    setTimeout(() => {
      messageBox.textContent = messages[currentMessage];
      messageBox.classList.add("show");
      currentMessage = (currentMessage + 1) % messages.length;
    }, 1000);
  }

  function startExperience() {
    startBtn.style.display = 'none';
    audio.play();
    showNextMessage();
    setInterval(showNextMessage, 4000);
    animateHearts();
  }

  startBtn.addEventListener('click', startExperience);

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createHeart() {
    return {
      x: Math.random() * canvas.width,
      y: -10,
      size: 10 + Math.random() * 10,
      speed: 1 + Math.random() * 2,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    };
  }

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.fill();
  }

  function animateHearts() {
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.2) {
        hearts.push(createHeart());
      }

      hearts.forEach((heart, index) => {
        heart.y += heart.speed;
        drawHeart(heart.x, heart.y, heart.size, heart.color);
        if (heart.y > canvas.height + 20) {
          hearts.splice(index, 1);
        }
      });

      requestAnimationFrame(loop);
    }

    loop();
  }
</script>

</body>
</html>
